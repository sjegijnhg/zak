<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Card</title>
</head>
<body>
    <div class="wrapper">
        <div class="form">
            <div class="container">
                <div class="form__inner">
                    <div class="form__image-box">
                        <img src="img/logo.svg" alt="">
                    </div>
                    <form class="">
                        <div class="select">
                            <div class="select__header">
                                <span class="select__current">1 000 ₽</span>
                                <span class="select__icon"><svg width="12" height="8" viewBox="0 0 12 8" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M1.41 0.589966L6 5.16997L10.59 0.589966L12 1.99997L6 7.99997L0 1.99997L1.41 0.589966Z"
                                            fill="#0066FF" />
                                    </svg>
                                </span>
                            </div>
                            <div class="select__body">
                                <div class="select__item">
                                    1 000 ₽
                                </div>
                                <div class="select__item">
                                    2 000 ₽
                                </div>
                                <div class="select__item">
                                    3 000 ₽
                                </div>
                                <div class="select__item">
                                    4 000 ₽
                                </div>
                                <div class="select__item">
                                    5 000 ₽
                                </div>
                            </div>
                        </div>
                        <div class="form__card">
                            <div class="form__card-info">
                                <div class="label-float">
                                    <input type="text" class="pay__card mask__card" placeholder=" " required  maxlength="17">
                                    <label>Номер карты</label>
                                </div>
                                <div class="form__input-box">
                                    <div class="label-float ">
                                        <input type="datetime" class ="date" placeholder=" " required maxlength="5" >
                                        <label>Дата</label>
                                    </div>
                                    <div class="label-float">
                                        <input type="text" class="cvv" placeholder=" " required maxlength="3"  data-mask="cvv">
                                        <label>CVV/CVC</label>
                                    </div>
                                </div>
                                <div class="label-float">
                                    <input type="email" class="email" placeholder=" " required>
                                    <label>E-mail</label>
                                </div>
                            </div>
                            <a href="#" class="form__button">Оплатить</a>
                            <p class="form__security">
                                Безопасность работы подтверждена сертификатом PCI DSS
                            </p>
                        </div>
                        <div class="message"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://snipp.ru/cdn/jquery/2.1.1/jquery.min.js"></script>
<script src="https://snipp.ru/cdn/maskedinput/jquery.maskedinput.min.js"></script>
<script src="js/mixitup.min.js"></script>
<script src="js/masks.js"></script>
<script src="js/card.js"></script>
<script src="js/select.js"></script>


</html>
